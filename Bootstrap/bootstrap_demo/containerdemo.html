<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron bg-primary">
      <div class="container-fluid">

        <h1>Bootstrap Container Demo</h1>
      </div>
    </div>
    <div class="container bg-primary">
      <div class="row" >
        <div class="col-xs-12 col-md-4">
          <h3 class="text-center">
            Sports
          </h3>
          <img src="http://lorempixel.com/200/200/sports/" alt="" class="img-responsive img-circle center-block"/>
        </div>
        <div class="col-xs-12 col-md-4">
          <h3 class="text-center">
            Cats
          </h3>
          <img src="http://lorempixel.com/200/200/cats/" alt="" class="img-responsive img-circle center-block"/>
        </div>
        <div class="col-xs-12 col-md-4">
          <h3 class="text-center">
            People
          </h3>
          <img src="http://lorempixel.com/200/200/people/" alt="" class="img-responsive img-circle center-block"/>
        </div>

      </div>
    </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
  </body>
</html>
